<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="content-placeholder"></div>

    <script>
        // Function to load external HTML
        function loadHTML(filePath, targetElementId) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error fetching file: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(targetElementId).innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
        }

        // Load the external file into the placeholder
        window.onload = function () {
            loadHTML('test.html', 'content-placeholder');
        };


        // Function Listing All Fav-Song Cards ;
        const FavCard = () => {
            let html = `<div class="Fav-card">
            <div class="Fav-songContent">
                <img src="images/Arjit singh.jpg" alt="">
                <div class="Fav-songName">
                    <span>Arijit Singh Latest Songs</span>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus, veniam.</p>
                </div>
                <img src="svgFile/play.svg" alt="">
            </div>
        </div>`
            document.querySelector('.lower-content').innerHTML += html
        }
        FavCard()
        FavCard()

        FavCard()


    </script>
</body>

</html>
